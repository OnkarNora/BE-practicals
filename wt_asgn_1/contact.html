<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #8</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      
      function fun1(){
        var pwd = "Test_05"
        // alert("Hello")
        if (document.getElementById('name').value == ""){
          document.getElementById("yourname").innerHTML = "<p style='color:red'>Please enter name</p>"
        }
        if (document.getElementById('email').value == ""){
          document.getElementById("youremail").innerHTML = "<p style='color:red'>Please enter name</p>"
        }
        if (document.getElementById('phone').value == ""){
          document.getElementById("yourphone").innerHTML = "<p style='color:red'>Please enter name</p>"
        }
        if (document.getElementById('company').value == ""){
          document.getElementById("yourcompany").innerHTML = "<p style='color:red'>Please enter name</p>"
        }
        if (document.getElementById('message').value == ""){
          document.getElementById("yourmessage").innerHTML = "<p style='color:red'>Please enter name</p>"
        }

      }
      function reset(){
        document.getElementById('name').value = ""
        document.getElementById('email').value = ""
        document.getElementById('phone').value = ""
        document.getElementById('company').value = ""
        document.getElementById('message').value = ""
      }
    </script>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-6">
          <div class="form h-100">
            <h3>Send us a message</h3>
            
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label id="yourname" for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label id="youremail" for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label id="yourphone" for="" class="col-form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone #">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label id="yourcompany" for="" class="col-form-label">Company</label>
                  <input type="text" class="form-control" name="company" id="company"  placeholder="Company  name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label id="yourmessage" for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                </div>
                <a class="h6 col-md-12" href="mailto:onora155@gmail.com">Mail us</a>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input onclick="fun1()" type="button" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <input onclick="reset()" type="button" value="Reset" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-6">
          
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.6103266632!2d75.92062391411136!3d17.668605587910633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc5da42cf5b6333%3A0xce43e421c82afed7!2sWalchand%20Institute%20Of%20Technology%20(%20W.I.T%20)!5e0!3m2!1sen!2sin!4v1662013326341!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery.validate.min.js"></script> -->
    <script src="js/main.js"></script>

  </body>
</html>
